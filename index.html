<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Contador de Amor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="background-hearts">
        <i class="fas fa-heart heart-1"></i>
        <i class="fas fa-heart heart-2"></i>
        <i class="fas fa-heart heart-3"></i>
        <i class="fas fa-heart heart-4"></i>
        <i class="fas fa-heart heart-5"></i>
        <i class="fas fa-heart heart-6"></i>
    </div>
    
    <div class="container">
        <h1>Nosso Contador de Amor</h1>
        <i class="fas fa-heart heart-pulse"></i>
        <div id="counter">Carregando...</div>
        <div id="phrase-display"></div>
    </div>
    
    <script src="script.js"></script>
